<div class="root">
  <h1 mat-dialog-title>Editar comentario</h1>
  <div mat-dialog-content>
    <mat-form-field appearance="fill">
      <mat-label>Comentario</mat-label>
      <input matInput [(ngModel)]="data.comment" cdkFocusInitial />
    </mat-form-field>
  </div>
  <div mat-dialog-actions align="end">
    <button mat-button (click)="close()">Guardar</button>
  </div>
</div>
